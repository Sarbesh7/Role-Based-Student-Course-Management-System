<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
</head>
<body>
    <h2>Are you sure you want to delete {{ student.name }}?</h2>

    <!-- Confirm button -->
    <form method="post" action="{% url 'delete' student.id %}">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <!-- Cancel button -->
    <a href="{% url 'admin_dashboard' %}">Cancel</a>
    
</body>
</html>
